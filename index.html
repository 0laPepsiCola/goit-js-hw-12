<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-12/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-BNibzuFn.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/vendor-CWKLx11g.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-c6bfdxxK.css">
  </head>
  <body>
    <main>
      <form class="form">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <ul class="gallery"></ul>

      <div class="controls">
        <button id="load-more" class="load-more hidden" type="button">
          Load more
        </button>
        <span id="loader" class="loader hidden">
          <span class="loader-inner line-scale"></span>
          <span class="loader-text">Loading images, please wait...</span>
        </span>
      </div>
    </main>

  </body>
</html>
